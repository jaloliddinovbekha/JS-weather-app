<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS-Weather-App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="app-wrap">
        <main>
            <section class="location">
                <div class="city">Country</div>
                <div class="date">Day Date Month Year</div>
            </section>
            <div class="main-temp">
                <!-- &deg -->
                <div class="temp">0<span>&#176c</span></div>
                <div class="weather">Fog</div>
                <div class="hi-low">0&#176c / 0&#176c</div>
                
            </div>
        </main>
        
        <header>
            <input type="text" autocomplete="off" class="seacrh-box" placeholder="Search...">
        </header>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
